        <center>
            <h1>Dog Names (Simple Example)</h1>
        </center>
        <div style="width: 500px; margin: auto">
            Puzzle difficulty: Easy.
            Letters must be in adjacent cells (but not necessarily linear). 
            Words can cross the edge of the board. 
            Need a hint? Click on the word list item to briefly reveal letters randomly.
            <a href="/">More puzzles</a>
        </div>


        <div id="myGame">
            <!-- game will appear here -->
        </div>
        <script type="module">
            import Hexcabulary from '../hexcabulary.js';
            const $boardData = {
                "mode": "play",
                "columns": "5", "rows": "5",
                "words": [
                    {
                        word: 'REX',
                        coords: ['cell-3,5', 'cell-2,5', 'cell-1,5'],
                    },
                    {
                        word: 'FIDO',
                        coords: ['cell-3,4', 'cell-3,3', 'cell-4,2', 'cell-4,1'],
                    },
                    {
                        word: 'CHOMPER',
                        coords: ['cell-2,1', 'cell-3,1', 'cell-4,1', 'cell-5,2', 'cell-5,3', 'cell-1,3', 'cell-1,4'],
                    }
                ],
                "cell-5,5": { "letter": "E" },
                "cell-4,5": { "letter": "N" },
                "cell-3,5": { "letter": "R" }, 
                "cell-2,5": { "letter": "E" }, "cell-1,5": { "letter": "X" }, "cell-5,4": { "letter": "B" }, "cell-4,4": { "letter": "Y" }, "cell-3,4": { "letter": "F" }, "cell-2,4": { "letter": "U" }, "cell-1,4": { "letter": "R" }, "cell-5,3": { "letter": "P" }, "cell-4,3": { "letter": "M" }, "cell-3,3": { "letter": "I" }, "cell-2,3": { "letter": "I" }, "cell-1,3": { "letter": "E" }, "cell-5,2": { "letter": "M" }, "cell-4,2": { "letter": "D" }, "cell-3,2": { "letter": "E" }, "cell-2,2": { "letter": "C" }, "cell-1,2": { "letter": "L" }, "cell-5,1": { "letter": "J" }, "cell-4,1": { "letter": "O" }, "cell-3,1": { "letter": "H" }, "cell-2,1": { "letter": "C" }, "cell-1,1": { "letter": "V" }
            };
            const $instance = 'myGame';
            document[$instance] = new Hexcabulary($instance, $boardData);
        </script>
